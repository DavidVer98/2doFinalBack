<!DOCTYPE html>
<html>
<head>
    <title>Ingresar al Sistema</title>

</head>

<body>
<center>
    <h1>Ingresar al Sistema</h1>

    <form id="loginForm">

        <table>
            <tr>
                <td><label for="Usuario">Usuario:</label></td> <td><input type="text" id="usuario" name="usuario" required></td>
            </tr>
            <tr>
                <td><label for="contrasena">Contraseña:</label></td> <td><input type="password" id="contrasena" name="contrasena" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" name="btnVerifica" id="btnVerifica" value="Iniciar Sesion" style="width: 100%" onclick="validar()"></td>
            </tr>
    
        </table>

    </form>

</center>

</body>

<script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const usuario = document.getElementById('usuario').value;
        const contrasena = document.getElementById('contrasena').value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ usuario, contrasena })
            });

            const data = await response.json();

            if (response.ok) {
                // Aquí puedes redireccionar a la página principal o hacer alguna otra acción
                window.location.href = "../Consulta/index.html";
            } else {
                alert("Error en el Inicio de Sesion. Favor verificar datos");
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error de conexión');
        }
    });

  </script>

</html>
